    <main class="container">
        <div class="form-container">
            <h2>Criar Conta</h2>
            <form id="cadastroForm" class="cadastro-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome *</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome *</label>
                        <input type="text" id="sobrenome" name="sobrenome" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF * (apenas n칰meros)</label>
                    <input type="text" id="cpf" name="cpf" required maxlength="11" pattern="\d{11}">
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">

                    <input type="text" id="rua" name="rua" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cep">CEP * (apenas n칰meros)</label>
                        <input type="text" id="cep" name="cep" required maxlength="8" pattern="\d{8}">
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade *</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="estado">Estado *</label>
                        <select id="estado" name="estado" required>
                            <option value="">Selecione</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amap치</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Cear치</option>

                            <option value="ES">Esp칤rito Santo</option>
                            <option value="GO">Goi치s</option>
                            <option value="MA">Maranh칚o</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone * (apenas n칰meros)</label>
                        <input type="tel" id="telefone" name="telefone" required pattern="\d{10,11}">
                    </div>
                </div>

                <button type="submit" class="btn-primary">Cadastrar</button>
            </form>

            <div id="mensagem" class="mensagem"></div>
        </div>
